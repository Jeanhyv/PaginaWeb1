<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Tienda La Rosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contacto {
            display: flex;
            align-items: center;
        }
        .contacto img {
            width: 20px;
            margin-right: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
        }
        footer {
            background: black;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div>Pagina Principal</div>
        <div>Av. Neza Manzana 004, Sta Maria Nativitas, Méx.</div>
        <div class="contacto">
            <img src="whatsapp-icon.png" alt="WhatsApp"> 5550442435
        </div>
    </header>
    
    <h1>Administrador</h1>
    
    <div class="grid-container">
        <div class="grid-item"><img src="almacen.png" alt="Almacén"><br><a href="#">Almacén</a></div>
        <div class="grid-item"><img src="jefe.png" alt="Jefe"><br><a href="#">Jefe</a></div>
        <div class="grid-item"><img src="localidad.png" alt="Localidad"><br><a href="#">Localidad</a></div>
        <div class="grid-item"><img src="marcas.png" alt="Marcas"><br><a href="#">Marcas</a></div>
        <div class="grid-item"><img src="producto.png" alt="Producto"><br><a href="#">Producto</a></div>
        <div class="grid-item"><img src="proveedor.png" alt="Proveedor"><br><a href="#">Proveedor</a></div>
        <div class="grid-item"><img src="sueldo.png" alt="Sueldo"><br><a href="#">Sueldo</a></div>
        <div class="grid-item"><img src="tienda.png" alt="Tienda"><br><a href="#">Tienda</a></div>
        <div class="grid-item"><img src="tipos-dano.png" alt="Tipos de Daño"><br><a href="#">Tipos de Daño</a></div>
        <div class="grid-item"><img src="vendedor.png" alt="Vendedor"><br><a href="#">Vendedor</a></div>
        <div class="grid-item"><img src="venta.png" alt="Venta"><br><a href="#">Venta</a></div>
    </div>
    
    <footer>
        &copy; 2025 Copyright. Todos los derechos reservados Tienda "La Rosa".
    </footer>
</body>
</html>
